###############################################################
## Workflow de Deploy & Garantia de Qualidade
# Este workflow realiza o deploy automÃ¡tico do projeto para o GitHub Pages
# e executa etapas de garantia de qualidade sempre que hÃ¡ um push na branch 'main'.

###############################################################
# Nome do workflow exibido na interface do GitHub Actions.
###############################################################
name: ğŸš€ Deploy & Quality Assurance

###############################################################
# Eventos que disparam o workflow:
# - push: Executa automaticamente ao enviar alteraÃ§Ãµes para a branch 'main'.
# - workflow_dispatch: Permite execuÃ§Ã£o manual pelo GitHub Actions.
###############################################################
## Eventos que disparam o workflow
# Executa quando hÃ¡ push na branch 'main' ou quando disparado manualmente.

on:
  push:
    branches:
      - main
  workflow_dispatch:

###############################################################
# PermissÃµes necessÃ¡rias para o workflow:
# - contents: read -> Permite leitura dos arquivos do repositÃ³rio.
# - pages: write -> Permite publicar no GitHub Pages.


permissions:
  contents: read
  pages: write
  id-token: write

###############################################################
# Controle de concorrÃªncia:
# - Garante que apenas uma execuÃ§Ã£o do workflow por branch ocorra ao mesmo tempo.
# - Cancela execuÃ§Ãµes anteriores se uma nova for iniciada.
###############################################################
## Controle de concorrÃªncia
# Cancela execuÃ§Ãµes anteriores do mesmo workflow/ref se houver uma nova execuÃ§Ã£o.

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

###############################################################
# DefiniÃ§Ã£o dos jobs do workflow:

###############################################################
## Job principal de deploy
# Este job realiza o deploy do projeto para o GitHub Pages.
  # 'runs-on: ubuntu-latest' define o sistema operacional usado pelo runner.
  # 'if: github.ref == ...' garante que o deploy sÃ³ ocorra na branch principal.
  # 'outputs' permite compartilhar a URL gerada do site para outros jobs.
  # O bloco 'environment' define o ambiente de publicaÃ§Ã£o e a URL do site.
  # O bloco 'steps' contÃ©m todas as etapas executadas pelo job de deploy.
  # Cada etapa Ã© descrita abaixo:


jobs:
  deploy:
    name: ğŸš€ Deploy to Github pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}

      # Define o ambiente de deploy e a URL da pÃ¡gina publicada
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}


    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

        # Configura o ambiente do GitHub Pages
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

        # Faz upload dos arquivos do projeto como artefato para publicaÃ§Ã£o
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

        # Realiza o deploy dos artefatos para o GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4